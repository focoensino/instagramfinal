<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="instagramphone">
        <img
          src="./assetsInstagram/instagram-celular.png"
          alt="foto de celular"
        />
      </div>

      <div class="instagramcontinue">
        <div class="box">
          <img
            src="./assetsInstagram/instagram-logo.png"
            alt="logo do instagram"
            class="logo"
          />

          <div class="profilephoto">
            <img
              src="./assetsInstagram/perfil-instagram.png"
              alt="foto de perfil"
            />
          </div>
          <a href="#" class="login">Continuar como Foco Ensino</a>
          <a href="#" class="logout">Sair da conta</a>
        </div>
        <div class="box">
          <div class="not-account">Não é Foco Ensino?</div>
          <div class="not-account">
            <a href="#" class="blue">Alterar Conta</a> ou
            <a href="#" class="blue">Inscreva-se</a>
          </div>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">--</a>
            <a href="#" class="app-download">--</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
